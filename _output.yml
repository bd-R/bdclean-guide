bookdown::gitbook:
  css: style.css
  split_by: chapter
  highlight: tango
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">bdclean User Guide</a></li>
      after: |
        <li><a href="https://bd-r.github.io/The-bdverse/the-bdverse-team.html" target="_blank"> (c) The bdverse team</a></li>
    edit: https://github.com/bd-R/bdclean-guide/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
